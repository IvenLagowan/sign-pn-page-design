<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page Design Using HTML And CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-box">
        <img src="images/logo.png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button><img src="images/google.png"> Sign in with Google</button>
        <button><img src="images/apple.png"> Sign in with Apple</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" placeholder="Phone, email or username">
            <button>Next</button>
        </form>
            <button>Forgot password</button>
            <p>Don't hove an account? <a href="#">Sign up</a></p>
    </div>


</body>
